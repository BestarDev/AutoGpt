<!DOCTYPE html>
<html lang="en">
<head>
    <title>chatbot</title>
</head>
<body>
    <h1>AI girlfriend</h1>
    <form action="POST" action="/send_message">
        <input style="padding: 1rem; width: 30rem;" type="text" name="human_input" placeholder="Enter your message">
        <button style="padding: 1rem;" type="submit">Send</button>
    </form>
    <h2 style="padding-top: 2rem;" id="response_message"></h1>

    <script>
        const form = document.querySelector('form');
        const responseMessage = document.getElementById('response_message');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form)
            fetch('/send_message', {
                method: 'POST',
                body: formData
            })
            .then(response=>response.text())
            .then(data=>{
                // console.log(formData)
                responseMessage.innerHTML += ('<br/>' + data + '</br>');
            });
            form.reset();
        })
    </script>
</body>
</html>
